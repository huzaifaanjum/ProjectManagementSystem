<br><br><br>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
        <br>
        <h2>Live Projects</h2>
        <br>
        <div class="grid grid-pad">
          <a *ngFor="let topProj of topProjects" class="col-md-3" >
            <div class="module hero" (click)="selectedProject(topProj._id)" 
            style="background-image: url('/assets/img/projectCover.jpg'); ">
              <h4 style="color:black;" >{{topProj.name}}</h4>
            </div>
          </a>
        </div>
      </div>
  </div>    
    

  <div class="row">
    <div class="col-md-12">
      <h2 style="margin-top: 30px;" >Top Employees</h2>
      <br>
      <div class="grid grid-pad">
        <a *ngFor="let topEmp of topEmployees " class="col-md-3">
          <div class="module hero" (click)="selectedEmployee(topEmp._id)"
          style="background-image: url('/assets/img/employeeCover.png');" >
            <h3 style="color:black" >{{topEmp.name}}</h3>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

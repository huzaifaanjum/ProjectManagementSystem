
<div class="row main" style="padding-top:60px; padding-bottom: 0" >
      <div class="main-login main-center">
      <h2>Registration Form</h2>
        <form class="" method="post" action="#">
          
          <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">User Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon" style="width:40px; padding: 6px;"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="name" 
                [(ngModel)]="registeredUserData.name" 
                id="name"  placeholder="Enter your Name"/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Your Email</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon" style="width:40px; padding: 6px;"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="email"
                [(ngModel)]="registeredUserData.email" 
                id="email"  placeholder="Enter your Email" required />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon" style="width:40px; padding: 6px;" ><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="password"
                [(ngModel)]="registeredUserData.password" 
                id="password"  placeholder="Enter your Password" required />
              </div>
            </div>
          </div>

          <div class="form-group ">
            <button (click)="registerUser()" class="btn btn-primary btn-lg btn-block login-button" >Register</button>
          </div>
          
        </form>
      </div>
</div>
